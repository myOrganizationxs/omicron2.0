<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                <h2>Ingresar usuario y contraseña</h2>
            
            <h:form>
                <p:inputText p:placeholder="Usuario"></p:inputText>
                <br></br>
                <p:password id="feedback" value="#{passwordView.password2}" p:placeholder="Contraseña" feedback="true" ></p:password>
                <br></br>
                
                
                <p:button value="Ingresar" ></p:button>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
