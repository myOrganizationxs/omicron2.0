<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                
                <h:form>  
                    <div style="background:darkslategray;  border-radius:10px; box-shadow: 0 0 1px 1px rgba(0, 0, 0, .5); width: 500px; height:350px; margin-left: 20px;">
                    <h4 style="color:black">Mensaje:</h4>
                    <div style=" z-index: 2; margin-left:30px;  box-shadow: 0 0 10px 2px rgba(0 , 0, 0, 0); width:400px; height:250px; border-radius:10px;">
                    <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="400" />
                    
                    
                    <br></br>    
                <h:panelGrid>
                    <p:commandButton class="btn btn-default" value="Guardar" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" style="background-size: 30px" />
 
                    
                </h:panelGrid>
 
                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{editorView.text}" escape="false" />
                    </p:dialog>
                    </div>
                    </div>
                    
                    <div style="background-color:darkslategray;  border-radius:10px; box-shadow: 0 0 1px 1px rgba(0, 0, 0, .5); width:500px; height:100px; margin-left: 20px;">
                         
                       
                             <h4 style="color:black;">Fecha:</h4> 
                             
                             <div style="z-index: 2; width: 260px; height:50px; margin-left: 20px; ">    
                         <p:calendar id="datetime" value="#{CalendarView.date10}" pattern="MM/dd/yyyy HH:mm:ss"/>
                         
                         
                         <h:outputText value="#{alendarView.date10}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </div>
                             </div>
                </h:form> 
                    
                <br></br>
                
                <input type="submit" class="btn btn-default" value="Enviar Mensaje" style="margin-left: 30px;"/>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
